<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="Card back" />
        <p id="cvc-back-card">000</p>
      </div>
      <div class="card-front">
        <img
          id="card-front-img"
          src="./images/bg-card-front.png"
          alt="Card front"
        />
        <img id="card-logo" src="./images/card-logo.svg" alt="Card Logo" />
        <h1 id="card-number-card-front">0000 0000 0000 0000</h1>
        <div class="name-date">
          <p id="name-card-front">Jane Appleseed</p>
          <div class="expiration-date">
            <p id="exp-date-card-front-month">00</p>
            <p id="exp-date-card-front-year">/00</p>
          </div>
        </div>
      </div>
      <div class="thankyou">
        <img src="./images/icon-complete.svg" alt="Icon complete" />
        <h1>Thank you !</h1>
        <p>We've added your card details</p>
        <button type="submit">Continue</button>
      </div>
    </main>
    <script src="./scripts/thankyou.js"></script>
  </body>
</html>
