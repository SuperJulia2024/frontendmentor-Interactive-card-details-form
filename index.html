<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="Card back" />
        <p id="cvc-back-card">000</p>
      </div>
      <div class="card-front">
        <img
          id="card-front-img"
          src="./images/bg-card-front.png"
          alt="Card front"
        />
        <img id="card-logo" src="./images/card-logo.svg" alt="Card Logo" />
        <h1 id="card-number-card-front">0000 0000 0000 0000</h1>
        <div class="name-date">
          <p id="name-card-front">Jane Appleseed</p>
          <div class="expiration-date">
            <p id="exp-date-card-front-month">00</p>
            <p id="exp-date-card-front-year">/00</p>
          </div>
        </div>
      </div>
      <form
        id="form"
        action="thankyou.html"
        method="GET"
        onsubmit="return myValidator();"
      >
        <label for="name">Cardholder Name</label>
        <input
          type="text"
          placeholder="e.g. Jane Appleseed"
          id="name"
          name="name"
        />
        <p id="error-name">Can't be blank</p>
        <label for="number">Card Number</label>
        <input
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
          id="card-number"
          name="number"
          maxlength="19"
        />
        <p id="error-card-number">Wrong format, numbers only</p>
        <div class="exp-date-cvc">
          <label id="label-exp-month">Exp. Date (MM/YY)</label>
          <div class="exp-date-month-and-error">
            <input
              type="number"
              placeholder="MM"
              id="input-month"
              name="exp-month"
            />
            <p id="error-msg-date">Year can't be blank</p>
          </div>
          <input
            type="number"
            placeholder="YY"
            id="input-year"
            name="exp-year"
          />
          <label id="label-cvc" for="cvc">CVC</label>
          <div class="cvc-value-and-error">
            <input
              type="number"
              placeholder="e.g. 123"
              id="input-cvc"
              name="cvc"
            />
            <p id="error-cvc">Can't be blank</p>
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>
    </main>
    <script src="./scripts/app.js"></script>
  </body>
</html>
